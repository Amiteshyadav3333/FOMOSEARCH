

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOMO Search - Google Style</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: arial, sans-serif; background: #fff; }
        .header { text-align: center; padding: 150px 20px 50px; }
        .logo { font-size: 90px; color: #4285f4; margin-bottom: 30px; font-weight: normal; }
        .search-container { max-width: 600px; margin: 0 auto; }
        .search-box { 
            display: flex; align-items: center; border: 1px solid #dfe1e5; 
            border-radius: 24px; padding: 10px 20px; margin-bottom: 30px;
            box-shadow: 0 2px 5px 1px rgba(64,60,67,.16);
        }
        .search-box:hover { box-shadow: 0 2px 8px 1px rgba(64,60,67,.24); }
        .search-box input { 
            border: none; outline: none; flex: 1; font-size: 16px; 
            padding: 10px; background: transparent;
        }
        .search-icons { display: flex; align-items: center; gap: 10px; }
        .icon-btn { 
            background: none; border: none; cursor: pointer; padding: 8px;
            border-radius: 50%; transition: background 0.2s;
        }
        .icon-btn:hover { background: #f1f3f4; }
        .search-buttons { text-align: center; margin: 30px 0; }
        .search-btn { 
            background: #f8f9fa; border: 1px solid #f8f9fa; border-radius: 4px;
            color: #3c4043; cursor: pointer; font-size: 14px; margin: 11px 4px;
            min-width: 54px; padding: 0 16px; height: 36px;
        }
        .search-btn:hover { box-shadow: 0 1px 1px rgba(0,0,0,.1); background: #f1f3f4; }
        .suggestions { text-align: center; margin-top: 30px; }
        .suggestion-tags a { 
            display: inline-block; margin: 5px; padding: 8px 16px;
            background: #f1f3f4; text-decoration: none; color: #1a73e8;
            border-radius: 20px; font-size: 13px;
        }
        .suggestion-tags a:hover { background: #e8f0fe; }
        
        /* Voice Search Modal */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { 
            background: white; margin: 15% auto; padding: 30px; width: 400px;
            border-radius: 8px; text-align: center;
        }
        .voice-animation { 
            width: 100px; height: 100px; margin: 20px auto;
            border-radius: 50%; background: #4285f4;
            display: flex; align-items: center; justify-content: center;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        
        /* Camera Modal */
        .camera-modal .modal-content { width: 500px; }
        #video { width: 100%; max-width: 400px; border-radius: 8px; }
        .camera-controls { margin-top: 20px; }
        .camera-btn { 
            background: #4285f4; color: white; border: none; padding: 10px 20px;
            border-radius: 4px; cursor: pointer; margin: 5px;
        }
        .camera-btn:hover { background: #3367d6; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üîç FOMO</div>
        <div class="search-container">
            <form action="/search" method="GET" id="searchForm">
                <div class="search-box">
                    <input type="text" name="q" id="searchInput" placeholder="Search or say 'Hey FOMO'" autocomplete="off">
                    <div class="search-icons">
                        <button type="button" class="icon-btn" onclick="startVoiceSearch()" title="Voice Search">üé§</button>
                        <button type="button" class="icon-btn" onclick="startCameraSearch()" title="Camera Search">üì∑</button>
                        <button type="submit" class="icon-btn" title="Search">üîç</button>
                    </div>
                </div>
            </form>
            
            <div class="search-buttons">
                <button type="button" class="search-btn" onclick="document.getElementById('searchForm').submit()">FOMO Search</button>
                <button type="button" class="search-btn" onclick="feelingLucky()">I'm Feeling Lucky</button>
            </div>
        </div>
        
        <div class="suggestions">
            <p>Popular websites:</p>
            <div class="suggestion-tags">
                <a href="/search?q=youtube">YouTube</a>
                <a href="/search?q=google">Google</a>
                <a href="/search?q=facebook">Facebook</a>
                <a href="/search?q=twitter">Twitter</a>
                <a href="/search?q=instagram">Instagram</a>
            </div>
            <p>Or search for:</p>
            <div class="suggestion-tags">
                <a href="/search?q=machine learning">Machine Learning</a>
                <a href="/search?q=python tutorial">Python Tutorial</a>
                <a href="/search?q=web development">Web Development</a>
                <a href="/search?q=artificial intelligence">AI</a>
            </div>
        </div>
    </div>
    
    <!-- Voice Search Modal -->
    <div id="voiceModal" class="modal">
        <div class="modal-content">
            <h3>Listening...</h3>
            <div class="voice-animation">üé§</div>
            <p id="voiceStatus">Say something...</p>
            <button onclick="stopVoiceSearch()" class="search-btn">Stop</button>
        </div>
    </div>
    
    <!-- Camera Search Modal -->
    <div id="cameraModal" class="modal camera-modal">
        <div class="modal-content">
            <h3>Camera Search</h3>
            <video id="video" autoplay></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <div class="camera-controls">
                <button onclick="captureImage()" class="camera-btn">üì∑ Capture</button>
                <button onclick="stopCameraSearch()" class="camera-btn">‚ùå Close</button>
            </div>
            <p id="cameraStatus">Point camera at text or object to search</p>
        </div>
    </div>
    
    <script>
        let recognition;
        let mediaStream;
        
        // Voice Search Functions
        function startVoiceSearch() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';
                
                recognition.onstart = function() {
                    document.getElementById('voiceModal').style.display = 'block';
                    document.getElementById('voiceStatus').textContent = 'Listening... Speak now!';
                };
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('searchInput').value = transcript;
                    document.getElementById('voiceStatus').textContent = `Heard: "${transcript}"`;
                    setTimeout(() => {
                        stopVoiceSearch();
                        document.getElementById('searchForm').submit();
                    }, 1000);
                };
                
                recognition.onerror = function(event) {
                    document.getElementById('voiceStatus').textContent = 'Error: ' + event.error;
                };
                
                recognition.start();
            } else {
                alert('Voice search not supported in this browser');
            }
        }
        
        function stopVoiceSearch() {
            if (recognition) {
                recognition.stop();
            }
            document.getElementById('voiceModal').style.display = 'none';
        }
        
        // Camera Search Functions
        function startCameraSearch() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    mediaStream = stream;
                    document.getElementById('video').srcObject = stream;
                    document.getElementById('cameraModal').style.display = 'block';
                })
                .catch(function(err) {
                    alert('Camera access denied: ' + err.message);
                });
        }
        
        function captureImage() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            
            // Convert to base64 and send to server for OCR processing
            const imageData = canvas.toDataURL('image/jpeg');
            
            fetch('/api/image-search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('searchInput').value = data.suggested_query;
                    document.getElementById('cameraStatus').textContent = 'Found: ' + data.extracted_text;
                    setTimeout(() => {
                        stopCameraSearch();
                        document.getElementById('searchForm').submit();
                    }, 2000);
                } else {
                    document.getElementById('cameraStatus').textContent = 'Error: ' + data.error;
                }
            })
            .catch(err => {
                document.getElementById('cameraStatus').textContent = 'Processing error';
            });
        }
        
        function stopCameraSearch() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }
            document.getElementById('cameraModal').style.display = 'none';
        }
        
        // Other Functions
        function feelingLucky() {
            const queries = [
                'latest technology news', 'python programming', 'machine learning tutorial',
                'web development trends', 'artificial intelligence', 'data science',
                'javascript frameworks', 'react tutorial', 'nodejs guide', 'css tricks'
            ];
            const randomQuery = queries[Math.floor(Math.random() * queries.length)];
            document.getElementById('searchInput').value = randomQuery;
            document.getElementById('searchForm').submit();
        }
        
        // Close modals when clicking outside
        window.onclick = function(event) {
            const voiceModal = document.getElementById('voiceModal');
            const cameraModal = document.getElementById('cameraModal');
            if (event.target === voiceModal) {
                stopVoiceSearch();
            }
            if (event.target === cameraModal) {
                stopCameraSearch();
            }
        }
        
        // Voice activation with "Hey FOMO"
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const hotwordRecognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            hotwordRecognition.continuous = true;
            hotwordRecognition.interimResults = true;
            hotwordRecognition.lang = 'en-US';
            
            hotwordRecognition.onresult = function(event) {
                const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase();
                if (transcript.includes('hey fomo') || transcript.includes('ok fomo')) {
                    startVoiceSearch();
                }
            };
            
            // Uncomment to enable always-listening mode
            // hotwordRecognition.start();
        }
    </script>
</body>
</html>
